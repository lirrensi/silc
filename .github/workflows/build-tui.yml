name: Build and Release TUI Binary

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      draft_release:
        description: 'Create as a draft release'
        required: false
        default: 'false'
        type: boolean
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build TUI Binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: silc-tui-linux-x86_64
            asset_name: silc-tui-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: silc-tui-linux-aarch64
            asset_name: silc-tui-linux-aarch64.tar.gz

          # macOS (Intel and ARM)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: silc-tui-darwin-x86_64
            asset_name: silc-tui-darwin-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: silc-tui-darwin-aarch64
            asset_name: silc-tui-darwin-aarch64.tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: silc-tui-windows-x86_64.exe
            asset_name: silc-tui-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build TUI binary
        run: |
          cd tui_client
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare release assets
        if: matrix.os != 'windows-latest'
        run: |
          cd tui_client/target/${{ matrix.target }}/release
          tar czf ../${{ matrix.artifact_name }}.tar.gz silc-tui
          chmod +x ../${{ matrix.artifact_name }}.tar.gz

      - name: Prepare release assets (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd tui_client\target\${{ matrix.target }}\release
          powershell Compress-Archive -Path silc-tui.exe -DestinationPath ..\${{ matrix.artifact_name }}.zip

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: tui_client/${{ matrix.artifact_name }}.*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          draft: ${{ github.event.inputs.draft_release || false }}
          prerelease: ${{ github.event.inputs.prerelease || false }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
