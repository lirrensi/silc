version: "3.8"

services:
  silc:
    build: .
    image: silc:latest
    container_name: silc-daemon
    ports:
      - "19999:19999"
      - "20000-21000:20000-21000"
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - silc-data:/root/.silc
    environment:
      - SILC_PORT_RANGE=20000-21000
      - SILC_DAEMON_PORT=19999

volumes:
  silc-data:
