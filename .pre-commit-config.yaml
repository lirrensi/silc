# Pre-commit hooks for SILC
# See https://pre-commit.com for more information
# Run: pre-commit install to set up git hooks
# Run: pre-commit run --all-files to check all files (including manual checks)

# Global exclude patterns (build artifacts, plans, etc.)
exclude: ^(static/manager/|plans/|dist/|build/|wheels/|.*\.egg-info/|__pycache__/)

repos:
  # =============================================================================
  # AUTOMATIC FORMATTERS (run on every commit, auto-fix files)
  # =============================================================================

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.12

  # General file checks (auto-fix where possible)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: debug-statements

  # =============================================================================
  # STRICT CHECKS (manual stage - not blocking commits)
  # Run manually with: pre-commit run --all-files --hook-stage manual
  # Once lint debt is fixed, remove `stages: [manual]` to make them blocking
  # =============================================================================

  # flake8 - Style guide enforcement
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ["--extend-ignore=E501"]
        additional_dependencies: []
        stages: [manual]

  # mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: ["--strict"]
        files: ^silc/
        additional_dependencies:
          # Type stub packages
          - types-toml
          - types-requests
          - types-aiofiles
          - types-psutil
          - types-click
          # Packages with built-in types
          - pydantic>=2.0.0
          - fastapi
          - uvicorn
          - textual
          - websockets
          - rich
          - platformdirs
        stages: [manual]
